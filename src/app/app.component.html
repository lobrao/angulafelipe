<h1 class="text-success text-center"> live angular diretives</h1>

<!-- Diretivas de Atributois -->>

<div [ngStyle]="{background: count < 5 ? 'red': 'green' }"
[ngClass]="{custom: count > 5}"
>
<h2 class="text-center"> Contador: {{count}}</h2>
</div>

<!-- Diretivas Estruturais -->

<h2 *ngIf="count > 7; else menor ">O Contador passou de 7!</h2>

<ng-template #menor>
    <h2>O contador é Menor que 7!</h2>

</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
    <li class="list-group-item"
    *ngSwitchCase="3"
    >
    É IGUAL A 3
</li>
<li class="list-group-item"
*ngSwitchCase="5"
>
É IGUAL A 5
</li>
<li class="list-group-item"
*ngSwitchCase="8"
>
É IGUAL A 8
</li>
<li class="list-group-item"
*ngSwitchDefault
>
ESSE É O DEFAULT 
</li>    

</ul>



<app-list-people></app-list-people>

<h3 class="text-center">{{nome}}</h3>
<button class="btn btn-sucess col-4 mx-auto"(click)="clicou('Felipe')">Clique</button>

<div class="col-4 ,x-auto">
   <input type="text" class="form-control"
    placeholder="Digite alguma coisa"
    [(ngModel)]="text"
    >
   <h4>Saida: {{text}}</h4>

</div> 

<div class="container my-5">
   <div Class="row d-flex align-item-center justify-content-center">
      <h2 class="text-center">LISTAGEM DE PERSONAGENS RICK AND MORTY</h2>
      <div class="coll-12">
        <app-list-api></app-list-api>
    </div>
   </div>
</div>
